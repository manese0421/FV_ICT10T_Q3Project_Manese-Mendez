<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Team Checker</title>

<style>
    body {
        font-family: Nunito, sans-serif;
        background: linear-gradient(to right, #ffe8a9, #ff5151, #60ffa2, #57a0ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
    }

    .navbar{
        background-color: #6890e7;
        font-size: 20px;
        border-radius: 15px;
        padding: 15px 30px;
        width: 60%;
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.334);
    }

    .navbar-brand{
        color: white;
        font-weight: bold;
        font-size: 24px;
    }

    .navbar a{
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 6px 12px;
        border-radius: 8px;
    }

    .navbar a:hover{
        background-color: rgba(255, 255, 255, 0.2);
    }

    .card{
        background: white;
        padding: 35px;
        width: 500px;
        border-radius: 20px;
        border: solid black;
        margin-top: 60px;
        text-align: center;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
    }

    h2{
        font-weight: bold;
        margin-bottom: 10px;
    }

    .question{
        text-align: left;
        margin-top: 15px;
        font-size: 15px;
    }

    .radio-group{
        display: flex;
        gap: 20px;
        align-items: center;
        margin-top: 5px;
    }

    input, input[type="radio"], select {
        border: 2px solid black;
        border-radius: 10px;
        font-size: 16px;
        padding: 8px;
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }

    button{
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        color: white;
        text-shadow: #ffffff 1px 1px 2px;
        cursor: pointer;
        background-color: #6890e7;
        margin-top: 20px;
    }

    button:hover{
        transform: scale(1.03);
    }

    #result{
        margin-top: 20px;
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        background-color: #f8f8f8;
        min-height: 40px;
        font-weight: bold;
    }
    #logo{
        display: block;
        margin: 15px auto;
    }
</style>
</head>

<body>

    <!-- Navigation bar -->
    <nav class="navbar">

        <!-- System title -->
        <div class="navbar-brand">Intrams A.Y. 25-26</div>

        <!-- Navigation links -->
        <div>
            <a href="index.html">Sign Up</a>
            <a href="teamcheck.html">Team Checker</a>
            <a href="players.html">Players</a>
        </div>
    </nav>

    <!-- Main card container -->
    <div class="card">

        <!-- Page title -->
        <h2>Team Checker</h2>

        <!-- Subtitle / description -->
        <p style="font-size: 14px; color: gray;">Intramurals A.Y. 2025â€“2026</p>

        <!-- Question 1: Registration status -->
        <div class="question">
            Are you done with the online registration?

            <!-- Yes/No radio options -->
            <div class="radio-group">
                <label><input type="radio" name="registration" value="yes"> Yes </label><br>
                <label><input type="radio" name="registration" value="no"> No </label><br>
            </div>
        </div>

        <!-- Question 2: Medical clearance -->
        <div class="question">
            Do you have the medical clearance from the clinic?

            <!-- Yes/No radio options -->
            <div class="radio-group">
                <label><input type="radio" name="medical" value="yes"> Yes </label><br>
                <label><input type="radio" name="medical" value="no"> No </label><br>
            </div>
        </div>

        <!-- Input field for student's name -->
        <input type="text" id="name" placeholder="Enter your name">

        <!-- Dropdown for selecting grade level -->
        <select id="grade">
            <option value="">Select Grade</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>

        <!-- Dropdown for selecting section -->
        <select id="section">
            <option value="">Select Section</option>
            <option>Ruby</option>
            <option>Emerald</option>
            <option>Sapphire</option>
            <option>Topaz</option>
        </select>

        <!-- Button that triggers the Python function check_team -->
        <button id="check_team" py-click="check_team">Check My Team</button>

        <!-- Output area where results will be displayed -->
        <div id="result"></div>

        <!-- Image placeholder for team logo (hidden by default) -->
        <img id="logo" src="" alt="" style="width: 200px; margin-top:15px; display: none;"
    </div>

    <!-- Links the external Python file -->
    <script type="py" src="teamcheck.py"></script>

</body>
</html>
