<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>

    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: Nunito, sans-serif;
        background: linear-gradient(to right, #ffe8a9, #ff5151, #60ffa2, #57a0ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
    }

    .navbar{
        background-color: #6890e7;
        font-size: 20px;
        border-radius: 15px;
        padding: 15px 30px;
        width: 60%;
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.334);
    }

    .navbar-brand{
        color: white;
        font-weight: bold;
        font-size: 24px;
    }

    .navbar a{
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 6px 12px;
        border-radius: 8px;
    }

    .navbar a:hover{
        background-color: rgba(255, 255, 255, 0.2);
    }

    .card{
        background: white;
        padding: 35px;
        width: 500px;
        border-radius: 20px;
        border: solid black;
        margin-top: 60px;
        text-align: center;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
    }

    h2{
        margin-bottom: 20px;
        font-weight: bold;
    }

    .players-btn {
        padding: 10px 20px;
        width: 100%;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        color: white;
        text-shadow: #ffffff 1px 1px 2px;
        cursor: pointer;
        background-color: #6890e7;
        margin-bottom: 20px;
    }

    .players-btn:hover {
        transform: scale(1.03);
    }

    #playerOutput{
        margin-top: 15px;
        border: 2px solid black;
        border-radius: 10px;
        height: 260px;
        overflow-y: auto;
        padding: 10px;
        text-align: left;
        font-size: 15px;
        background-color: #f8f8f8;
    }
</style>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-brand">Intrams A.Y. 25-26</div>
        <div>
            <a href="index.html">Sign Up</a>
            <a href="teamcheck.html">Team Checker</a>
            <a href="players.html">Players</a>
        </div>
    </nav>

    <div class="card">
        <h2>Intramurals Players</h2>

        <button class="players-btn" py-click="showPlayers">Show Players</button>

        <div id="playerOutput"></div>
    </div>

    <script type="py" src="players.py"></script>

</body>
</html>
