<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Sign Up Page</title>

<style>
    body{
        font-family: Nunito, sans-serif;
        background: linear-gradient(to right, #ffe8a9, #ff5151, #60ffa2, #57a0ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
    }

    .navbar{
        background-color: #6890e7;
        font-size: 20px;
        border-radius: 15px;
        padding: 15px 30px;
        width: 60%;
        margin-top: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.334);
    }

    .navbar-brand{
        color: white;
        font-weight: bold;
        font-size: 24px;
    }

    .navbar a{
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 6px 12px;
        border-radius: 8px;
    }

    .navbar a:hover{
        background-color: rgba(255, 255, 255, 0.2);
    }

    .card{
        background: white;
        padding: 35px;
        width: 500px;
        border-radius: 20px;
        border: solid black;
        margin-top: 60px;
        text-align: center;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
    }

    h1{
        font-weight: bold;
        margin-bottom: 20px;
    }

    input{
        border: 2px solid black;
        font-size: 16px;
        border-radius: 10px;
        padding: 8px;
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }

    button{
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        color: rgb(255, 255, 255);
        text-shadow: #ffffff 1px 1px 2px;
        cursor: pointer;
        background-color: #6890e7;
        margin-top: 20px;
    }

    button:hover{
        transform: scale(1.03);
    }

    #output{
        margin-top: 20px;
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        background-color: #f8f8f8;
        min-height: 40px;
        font-weight: bold;
    }
</style>
</head>

<body>

    <!-- Navigation bar for switching between pages -->
    <nav class="navbar">
        <!-- Title/brand of the system -->
        <div class="navbar-brand">Intrams A.Y. 25-26</div>

        <!-- Navigation links -->
        <div>
            <!-- Link to sign up page -->
            <a href="index.html">Sign Up</a>

            <!-- Link to team checker page -->
            <a href="teamcheck.html">Team Checker</a>

            <!-- Link to players list page -->
            <a href="players.html">Players</a>
        </div>
    </nav>

    <!-- Main card container for the signup form -->
    <div class="card">

        <!-- Page title -->
        <h1>Create Account</h1>

        <!-- Username input field -->
        <input type="text" id="user" placeholder="Enter Username">

        <!-- Password input field -->
        <input type="password" id="pass" placeholder="Enter Password">

        <!-- Sign up button that triggers the Python function "sign_up" -->
        <button id="sign_up" py-click="sign_up">Sign Up</button>

        <!-- Output box where messages (like success or errors) will appear -->
        <div id="output"></div>
    </div>

    <!-- Links the external Python file -->
    <script type="py" src="main.py"></script>

</body>
</html>
